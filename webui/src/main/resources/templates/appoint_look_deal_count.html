<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>


<script type="text/javascript" th:inline="javascript">

    var appointDtArr = [];
    var appointValueArr = [];
    var dealValueArr = [];
    var gvmArr = [];
    var gvmDtArr = [];
    var lookValueArr = [];

    var appointData = [[${appointmentCountEntity}]];
    var dealData = [[${dealCountEntity}]];
    var lookData = [[${lookCountEntity}]];

    $.each(appointData.data,function (n, value) {
        appointDtArr.push(value.dt);
        appointValueArr.push(value.appointmentCount)
    });

    $.each(dealData.data,function (n, value) {
        dealValueArr.push(value.dealCount);
        gvmArr.push(value.gvm);
        gvmDtArr.push(value.dt)
    });

    $.each(lookData.data,function (n, value) {
        lookValueArr.push(value.lookCount);
    });

    // import * as echarts from 'echarts';
    // 最近7天的预约、带看、成交图
    var dayChart = echarts.init(document.getElementById('appoint_look_deal_count'));

    // 指定图表的配置项和数据
    var colors = ['#5470C6', '#91CC75', '#EE6666'];

    option = {
        title: {
            text: '预约&带看&成交数统计'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['预约数', '带看数', '成交数']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            // data: ['2020/04/05', '2020/04/06', '2020/04/07', '2020/04/08', '2020/04/09', '2020/04/10', '2020/04/11']
            data:appointDtArr
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '预约数',
                type: 'line',
                stack: '总量',
                // data: [120, 132, 101, 134, 90, 230, 210]
                data:appointValueArr
            },
            {
                name: '带看数',
                type: 'line',
                stack: '总量',
                // data: [220, 182, 191, 234, 290, 330, 310]
                data:lookValueArr
            },
            {
                name: '成交数',
                type: 'line',
                stack: '总量',
                // data: [150, 232, 201, 154, 190, 330, 410]
                data:dealValueArr
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    dayChart.setOption(option);

    //最近7天的gvm图
    var gvmChart = echarts.init(document.getElementById('gvm'));

    // 指定图表的配置项和数据
    var colors = ['#5470C6', '#91CC75', '#EE6666'];

    gvm_option = {
        title: {
            text: '最近7天的gvm'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['gvm']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            // data: ['2020/04/05', '2020/04/06', '2020/04/07', '2020/04/08', '2020/04/09', '2020/04/10', '2020/04/11']
            data:gvmDtArr
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: 'gvm',
                type: 'line',
                stack: '总量',
                // data: [12000, 13002, 10001, 13400, 90000, 23000, 21000]
                data: gvmArr
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    gvmChart.setOption(gvm_option);

    //====================== 点击事件 ===========================

    $("#appiont-btn").click(function () {

        var year = $("#appiont-year option:selected").val();
        var month = $("#appiont-month option:selected").val();
        var day = $("#appiont-day option:selected").val();
        month = month.length == 2?month:'0'+month;
        day = day.length == 2?day:'0'+day;

        $.ajax({
            url: "/appoint_look_deal_count",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {
                appointValueArr = [];
                appointDtArr = [];
                dealValueArr = [];
                lookValueArr = [];

                var appointList = data.data.appointmentCountDayList;
                var dealList = data.data.dealCountDayList;
                var lookList = data.data.lookCountDayList;

                $.each(appointList,function (n, value) {
                    appointDtArr.push(value.dt);
                    appointValueArr.push(value.appointmentCount)
                });

                $.each(dealList,function (n, value) {
                    dealValueArr.push(value.dealCount);
                });

                $.each(lookList,function (n, value) {
                    lookValueArr.push(value.lookCount)
                });

                option = {
                    title: {
                        text: '预约&带看&成交数统计'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['预约数', '带看数', '成交数']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        // data: ['2020/04/05', '2020/04/06', '2020/04/07', '2020/04/08', '2020/04/09', '2020/04/10', '2020/04/11']
                        data:appointDtArr
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: '预约数',
                            type: 'line',
                            stack: '总量',
                            // data: [120, 132, 101, 134, 90, 230, 210]
                            data:appointValueArr
                        },
                        {
                            name: '带看数',
                            type: 'line',
                            stack: '总量',
                            // data: [220, 182, 191, 234, 290, 330, 310]
                            data:lookValueArr
                        },
                        {
                            name: '成交数',
                            type: 'line',
                            stack: '总量',
                            // data: [150, 232, 201, 154, 190, 330, 410]
                            data:dealValueArr
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                dayChart.setOption(option);

            },
            error:function () {
                alert('error')
            }

        })

    });

    //gvm点击事件
    $("#gvm-btn").click(function () {

        var year = $("#gvm-year option:selected").val();
        var month = $("#gvm-month option:selected").val();
        var day = $("#gvm-day option:selected").val();
        month = month.length == 2?month:'0'+month;
        day = day.length == 2?day:'0'+day;

        $.ajax({
            url: "/gvm",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {
                gvmDtArr = [];
                gvmArr = [];

                $.each(data.data,function (n, value) {
                    gvmArr.push(value.gvm);
                    gvmDtArr.push(value.dt)

                });

                gvm_option = {
                    title: {
                        text: '最近7天的gvm'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['gvm']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        // data: ['2020/04/05', '2020/04/06', '2020/04/07', '2020/04/08', '2020/04/09', '2020/04/10', '2020/04/11']
                        data:gvmDtArr
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: 'gvm',
                            type: 'line',
                            stack: '总量',
                            // data: [12000, 13002, 10001, 13400, 90000, 23000, 21000]
                            data: gvmArr
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                gvmChart.setOption(gvm_option);

            },
            error:function () {
                alert('error')
            }

        })

    });



</script>
</body>
