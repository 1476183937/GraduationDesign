<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>


<script type="text/javascript" th:inline="javascript">

    //日期
    var dtArr = [];
    //总的搜索次数
    var searchCountArr = [];
    //top 的搜索词语
    var searchWordArr = [];
    //top 的搜索词语的搜索次数
    var searchWordCountArr = [];

    var searchCountData = [[${searchWordCountEntity}]]
    var searchWordData = [[${topSearchWordEntity}]]

    $.each(searchCountData.data,function (n, value) {
       dtArr.push(value.dt);
       searchCountArr.push(value.count)
    });

    //搜索次
    $.each(searchWordData.data,function (n, value) {
        searchWordArr.push(value.searchWord);
        searchWordCountArr.push(value.searchWordCount)
    })

    // import * as echarts from 'echarts';
    // 最近7天收藏数统计
    var seacrhCountViewChart = echarts.init(document.getElementById('search_count'));

    // 指定图表的配置项和数据
    var colors = ['#5470C6', '#91CC75', '#EE6666'];

    search_count_option = {
        title: {
            text: '最近7天搜索次数统计'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['搜索次数']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            // data: ['2020/04/05', '2020/04/06', '2020/04/07', '2020/04/08', '2020/04/09', '2020/04/10', '2020/04/11']
            data:dtArr
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}'
            }
        },
        series: [
            {
                name: '搜索次数',
                type: 'line',
                // data: [1000, 1001, 1003, 1100, 1200, 1020, 900],
                data:searchCountArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    seacrhCountViewChart.setOption(search_count_option);

    //本日搜索次数前十的词语
    var seacrhWordCountViewChart = echarts.init(document.getElementById('search_word_count_day'));

    search_word_count_option = {
        title: {
            text: '本日搜索次数前十的词语'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['搜索次数']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            // data: ['海贼王', '火影忍者', '斗罗大陆', '狐妖小红娘', '这择天记', '吞噬星空','亮剑','斗破苍穹','完美世界']
            data:searchWordArr
        },
        series: [
            {
                name: '搜索次数',
                type: 'bar',
                // data: [18203, 23489, 29034, 104970, 131744, 630230, 29034, 104970, 131744]
                data:searchWordCountArr
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    seacrhWordCountViewChart.setOption(search_word_count_option);

    //===================== 点击事件 ====================
    $("#search-count-btn").click(function () {
        var year = $("#search-count-year option:selected").val();
        var month = $("#search-count-month option:selected").val();
        var day = $("#search-count-day option:selected").val();
        month = month.length == 2 ? month:'0'+month;
        day = day.length == 2 ? day:'0'+day;

        $.ajax({

            url: "/search_count",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {

                searchCountArr = [];
                dtArr = [];
                $.each(data.data,function (n, value) {
                    dtArr.push(value.dt);
                    searchCountArr.push(value.count)
                });
                search_count_option = {
                    title: {
                        text: '最近7天搜索次数统计'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['搜索次数']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        // data: ['2020/04/05', '2020/04/06', '2020/04/07', '2020/04/08', '2020/04/09', '2020/04/10', '2020/04/11']
                        data:dtArr
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value}'
                        }
                    },
                    series: [
                        {
                            name: '搜索次数',
                            type: 'line',
                            // data: [1000, 1001, 1003, 1100, 1200, 1020, 900],
                            data:searchCountArr,
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                seacrhCountViewChart.setOption(search_count_option);


            },
            error:function () {
                alert('error')
            }
        })

    });


    $("#search-word-btn").click(function () {
        var year = $("#search-word-year option:selected").val();
        var month = $("#search-word-month option:selected").val();
        var day = $("#search-word-day option:selected").val();
        month = month.length == 2 ? month:'0'+month;
        day = day.length == 2 ? day:'0'+day;

        $.ajax({
            url: "/search_top",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {

                searchWordArr = [];
                searchWordCountArr = [];
                $.each(data.data,function (n, value) {
                    searchWordArr.push(value.searchWord);
                    searchWordCountArr.push(value.searchWordCount)
                });

                search_word_count_option = {
                    title: {
                        text: '本日搜索次数前十的词语'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: ['搜索次数']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                        boundaryGap: [0, 0.01]
                    },
                    yAxis: {
                        type: 'category',
                        // data: ['海贼王', '火影忍者', '斗罗大陆', '狐妖小红娘', '这择天记', '吞噬星空','亮剑','斗破苍穹','完美世界']
                        data:searchWordArr
                    },
                    series: [
                        {
                            name: '搜索次数',
                            type: 'bar',
                            // data: [18203, 23489, 29034, 104970, 131744, 630230, 29034, 104970, 131744]
                            data:searchWordCountArr
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                seacrhWordCountViewChart.setOption(search_word_count_option);


            },
            error:function () {
                alert('error')
            }
        })

    });

</script>
</body>
