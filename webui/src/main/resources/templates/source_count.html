<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>


<script type="text/javascript" th:inline="javascript">

    var newArr = [];
    var activityArr = [];

    var newData = [[${sourceNewCountEntity}]];
    var activityData = [[${sourceUserCountEntity}]]

    $.each(newData.data,function (n, val) {
       var tmp = {value:val.count,name:val.sourceName};
       newArr.push(tmp);
    });

    $.each(activityData.data,function (n, val) {
        var tmp = {value:val.count,name:val.sourceName};
        activityArr.push(tmp);
    });

    // import * as echarts from 'echarts';
    // 本日各渠道活跃数统计
    var sourceActivityCountViewChart = echarts.init(document.getElementById('source_activity_count'));

    // 指定图表的配置项和数据
    var colors = ['#5470C6', '#91CC75', '#EE6666'];

    source_activity_count_option = {
        title: {
            text: '站点用户访问来源',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '50%',
                data: activityArr,
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    sourceActivityCountViewChart.setOption(source_activity_count_option);

    // 本日各渠道新增数统计
    var sourceAddChart = echarts.init(document.getElementById('source_add_day'));

    source_add_option = {
        title: {
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '新增数',
                type: 'pie',
                radius: '50%',
                data: newArr,
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    sourceAddChart.setOption(source_add_option);

    //================= 点击事件 ====================
    $("#source-activity-btn").click(function () {

        var year = $("#source-activity-year option:selected").val();
        var month = $("#source-activity-month option:selected").val();
        var day = $("#source-activity-day option:selected").val();
        month = month.length == 2? month:'0'+month;
        day = day.length == 2?day:'0'+day;

        $.ajax({
            url: "/source_activity",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {
                activityArr = [];
                $.each(data.data,function (n, val) {
                    var tmp = {value:val.count,name:val.sourceName};
                    activityArr.push(tmp);
                });

                source_activity_count_option = {
                    title: {
                        text: '站点用户访问来源',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                    },
                    series: [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius: '50%',
                            data: activityArr,
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                sourceActivityCountViewChart.setOption(source_activity_count_option);

            },
            error:function () {
                alert('error')
            }

        })

    });

    $("#source-new-btn").click(function () {

        var year = $("#source-new-year option:selected").val();
        var month = $("#source-new-month option:selected").val();
        var day = $("#source-new-day option:selected").val();
        month = month.length == 2? month:'0'+month;
        day = day.length == 2?day:'0'+day;

        $.ajax({
            url: "/source_new",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {
                newArr = [];
                $.each(data.data,function (n, val) {
                    var tmp = {value:val.count,name:val.sourceName};
                    newArr.push(tmp);
                });

                source_add_option = {
                    title: {
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                    },
                    series: [
                        {
                            name: '新增数',
                            type: 'pie',
                            radius: '50%',
                            data: newArr,
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                sourceAddChart.setOption(source_add_option);

            },
            error:function () {
                alert('error')
            }

        })

    });

</script>
