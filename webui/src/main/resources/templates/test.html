<script type="text/javascript">


    // import * as echarts from 'echarts';
    // 本日各省份活跃数统计
    var provinceChart = echarts.init(document.getElementById('province_activity_day'));
    
    // 指定图表的配置项和数据
    var colors = ['#5470C6', '#91CC75', '#EE6666'];

    var dataAxis = ['https://www.baidu.com/index', 'https://www.baidu.com/index', 'https://www.baidu.com/index',
        'https://www.baidu.com/index', 'https://www.baidu.com/index', 'https://www.baidu.com/index',
        'https://www.baidu.com/index', 'https://www.baidu.com/index', 'https://www.baidu.com/index',
        'https://www.baidu.com/index', 'https://www.baidu.com/index', 'https://www.baidu.com/index',
        'https://www.baidu.com/index', 'https://www.baidu.com/index', 'https://www.baidu.com/index',
        'https://www.baidu.com/index', 'https://www.baidu.com/index', 'https://www.baidu.com/index',
        'https://www.baidu.com/index', 'https://www.baidu.com/index'];
    var data = [120, 130, 140, 150, 180, 190, 200, 220, 250, 260, 280, 310, 350, 370, 380, 400, 420, 450, 480, 500];
    var xMax = 500;
    var dataShadow = [];

    for (var i = 0; i < data.length; i++) {
        dataShadow.push(xMax);
    }

    option = {
        tooltip: {
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },

        title: {
            text: '特性示例：渐变色 阴影 点击缩放',
            subtext: 'Feature Sample: Gradient Color, Shadow, Click Zoom',
            show: false
        },
        yAxis: {
            data: dataAxis,


            axisLabel: {
                inside: true,
                fontSize: 10,
                textStyle: {
                    color: '#fff'
                }
            },
            axisTick: {
                show: true
            },
            axisLine: {
                show: true
            },
            z: 10
        },
        xAxis: {

            axisLine: {
                show: true
            },
            axisTick: {
                show: true
            },
            axisLabel: {
                fontSize: 10,
                textStyle: {
                    color: '#999'
                }
            }
        },

        series: [{ // For shadow
            type: 'bar',
            itemStyle: {
                normal: {
                    color: 'rgba(0,0,0,0.05)'
                }
            },
            barGap: '-100%',
            barCategoryGap: '40%',
            data: dataShadow,
            animation: true
        },
            {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [{
                                offset: 0,
                                color: '#6950a1'
                            },
                                {
                                    offset: 0.5,
                                    color: '#6950a1'
                                },
                                {
                                    offset: 1,
                                    color: '#6950a1'
                                }
                            ]
                        )
                    },
                    emphasis: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [{
                                offset: 0,
                                color: '#6950a1'
                            },
                                {
                                    offset: 0.7,
                                    color: '#6950a1'
                                },
                                {
                                    offset: 1,
                                    color: '#6950a1'
                                }
                            ]
                        )
                    }
                },
                data: data
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    provinceChart.setOption(option);



</script>
