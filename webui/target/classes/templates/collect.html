<script src="/js/jquery.min.js?v=2.1.4"></script>

<script type="text/javascript" th:inline="javascript">

    var collectDtArr = [];
    var collectCountArr = [];
    var nameArr = [];
    var collectDayCountArr = [];


    var data = [[${collectCountEntity}]];
    var collectDayData = [[${collectCountDayEntity}]]

    $.each(data.data,function (n,value) {
       collectDtArr.push(value.dt);
       collectCountArr.push(value.collectCount)
    });

    $.each(collectDayData.data,function (n, value) {
        nameArr.push(value.hourseName);
        collectDayCountArr.push(value.collectCount);
    })

    // import * as echarts from 'echarts';
    // 最近7天收藏数统计
    var collectChart = echarts.init(document.getElementById('collect'));

    // 指定图表的配置项和数据
    var colors = ['#5470C6', '#91CC75', '#EE6666'];

    collect_option = {
        title: {
            text: '最近7天房屋收藏数统计',
            subtext: '数据来自网络'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['收藏量']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            // data: ['2021/04/05', '2021/04/05', '2021/04/05', '2021/04/05', '2021/04/05', '2021/04/05']
            data:collectDtArr
        },
        series: [
            {
                name: '收藏量',
                type: 'bar',
                // data: [18203, 23489, 29034, 104970, 131744, 630230]
                data:collectCountArr
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    collectChart.setOption(collect_option);

    //本日收藏数前十的房屋
    var collectDayChart = echarts.init(document.getElementById('collect_day'));

    collect_day_option = {
        title: {
            text: '本日收藏数前十的房屋',
            subtext: '数据来自网络'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['收藏量']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            // data: ['湖科大', '湘大', '湖大', '中南大学', '长理', '湖农大','湖师大','北大','清华']
            data:nameArr
        },
        series: [
            {
                name: '收藏量',
                type: 'bar',
                // data: [18203, 23489, 29034, 104970, 131744, 630230,23489, 29034, 104970]
                data:collectDayCountArr
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    collectDayChart.setOption(collect_day_option);


    //=================== 点击事件 ===========================
    $("#collect-btn").click(function () {

        var year = $("#collect-year option:selected").val();
        var month = $("#collect-month option:selected").val();
        var day = $("#collect-day option:selected").val();
        month = month.length == 2?month:'0'+month;
        day = day.length == 2?day:'0'+day;

        $.ajax({
            url: "/collect_count",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {

                collectDtArr = [];
                collectCountArr = [];

                $.each(data.data,function (n,value) {
                    collectDtArr.push(value.dt);
                    collectCountArr.push(value.collectCount)
                });


                collect_option = {
                    title: {
                        text: '最近7天房屋收藏数统计',
                        subtext: '数据来自网络'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: ['收藏量']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                        boundaryGap: [0, 0.01]
                    },
                    yAxis: {
                        type: 'category',
                        // data: ['2021/04/05', '2021/04/05', '2021/04/05', '2021/04/05', '2021/04/05', '2021/04/05']
                        data:collectDtArr
                    },
                    series: [
                        {
                            name: '收藏量',
                            type: 'bar',
                            // data: [18203, 23489, 29034, 104970, 131744, 630230]
                            data:collectCountArr
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                collectChart.setOption(collect_option);

            },
            error:function () {
                alert('error')
            }

        })

    });

    $("#collect-day-btn").click(function () {

        var year = $("#collect-day-year option:selected").val();
        var month = $("#collect-day-month option:selected").val();
        var day = $("#collect-day-day option:selected").val();
        month = month.length == 2?month:'0'+month;
        day = day.length == 2?day:'0'+day;

        $.ajax({
            url: "/collect_count_day",
            data: year+'-'+month+'-'+day,
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            success:function (data) {

                nameArr = [];
                collectDayCountArr = [];

                $.each(data.data,function (n,value) {
                    nameArr.push(value.hourseName);
                    collectDayCountArr.push(value.collectCount);
                });

                collect_day_option = {
                    title: {
                        text: '本日收藏数前十的房屋',
                        subtext: '数据来自网络'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: ['收藏量']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                        boundaryGap: [0, 0.01]
                    },
                    yAxis: {
                        type: 'category',
                        // data: ['湖科大', '湘大', '湖大', '中南大学', '长理', '湖农大','湖师大','北大','清华']
                        data:nameArr
                    },
                    series: [
                        {
                            name: '收藏量',
                            type: 'bar',
                            // data: [18203, 23489, 29034, 104970, 131744, 630230,23489, 29034, 104970]
                            data:collectDayCountArr
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                collectDayChart.setOption(collect_day_option);

            },
            error:function () {
                alert('error')
            }

    });
